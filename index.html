<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trivia Game!</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    </style>
</head>

<body>
    <audio id="bgmusic" src="assets/sounds/smb.mp3" autoplay=true></audio>
    <audio id="yes" src="assets/sounds/correct.wav"></audio>
    <audio id="audio" src="assets/sounds/coin.wav"></audio>
    <audio id="fail" src="assets/sounds/gameover.wav"></audio>
    <audio id="win" src="assets/sounds/win.wav"></audio>
    <audio id="no" src="assets/sounds/incorrect.wav"></audio>
    <div class="container col-xs-12">
        <div class="row">
        </div>
        <div class="jumbotron jumbotron-billboard" id="trivia">
            <h1>Video Game Trivia</h1>
        </div>
        <div id="question">
            <button class="btn btn-lg btn-primary" id="clickme">Begin Game!</button>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div id="finished"></div>
        <div class="list-group" id="options">
        </div>
        <div id="timer"></div>
        <div id="results">Correct: <span id="wincount"></span>
            <br>Incorrect: <span id="losscount"></span></div>
        <div id="totals">Total Wins: <span id="finalwins"></span>
            <br>Total Losses: <span id="finallosses"></span>
            <br>Total Ties: <span id="finalties"></span>
        </div>
        <button class="btn btn-lg btn-primary" id="again">Play again?</button>
    </div>
</body>

</html>
